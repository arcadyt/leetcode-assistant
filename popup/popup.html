<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="popup-container container p-3" style="min-width: 320px;">
    <div class="d-flex align-items-center mb-3">
        <h4 class="mb-0">AI Coding Helper</h4>
        <span class="badge bg-primary ms-2">v1.0</span>
    </div>

    <div class="card bg-dark border-secondary mb-3">
        <div class="card-header">Settings</div>
        <div class="card-body">
            <!-- AI Service Selection -->
            <div class="mb-3">
                <label for="ai-service-select" class="form-label">AI Service</label>
                <select id="ai-service-select" class="form-select form-select-sm bg-dark text-light border-secondary">
                    <option value="openai">OpenAI (GPT)</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="gemini">Google (Gemini)</option>
                    <option value="custom">Custom Endpoint</option>
                </select>
            </div>

            <!-- API Key -->
            <div class="mb-3">
                <label for="api-key" class="form-label">API Key</label>
                <input type="password" id="api-key" class="form-control form-control-sm bg-dark text-light border-secondary" placeholder="Enter your API key">
            </div>

            <!-- Custom Endpoint (hidden by default) -->
            <div id="custom-endpoint-group" class="mb-3 d-none">
                <label for="custom-endpoint" class="form-label">Custom Endpoint</label>
                <input type="text" id="custom-endpoint" class="form-control form-control-sm bg-dark text-light border-secondary" placeholder="https://your-api-endpoint.com">
            </div>

            <!-- Language Selection -->
            <div class="mb-3">
                <label for="solution-lang-select" class="form-label">Default Solution Language</label>
                <select id="solution-lang-select" class="form-select form-select-sm bg-dark text-light border-secondary">
                    <option value="auto">Auto-detect</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="ruby">Ruby</option>
                    <option value="rust">Rust</option>
                    <option value="swift">Swift</option>
                    <option value="kotlin">Kotlin</option>
                </select>
            </div>

            <!-- Save Button -->
            <button id="save-settings" class="btn btn-primary w-100">Save Settings</button>
        </div>
    </div>

    <div class="text-center small text-secondary mt-3">
        <p>Visit a LeetCode problem page and click "Get AI Help" to use the extension.</p>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
